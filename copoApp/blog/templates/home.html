<h1>
    CoPo
</h1>
<h3>CostumerPower</h3>

{% for product in object_list %}
<div>
    <h2>{{ product.title }}</h2>
    <img src="{{ product.img_url }}" alt="{{ product.img_url }}"> <br>
    <p dir="rtl">{{ product.description }}</p>
    <p>
        <del>{{ product.original_price }}</del> - {{ product.discount_price }}
    </p>
    <p>
        {{ product.date_published }} 
        {% if product.tags.all %}
            | {{ product.tags }}
        {% endif %}
    </p>

</div>
    
{% endfor %}
