{% extends 'base.html' %}
<style>
    .card-img-top {
        width: 50%;
        height: auto;
    }
</style>

{% block title %}
<title>
    CoPo | CostumerPower
</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for product in object_list %}
        <div class="col-md-3 mb-3">
            <div class="card">
                <a href="{% url 'product-detail' product.pk %}">
                    <img src="{{ product.img_url }}" class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text text-body-secondary" dir="rtl">
                          <strong>专:</strong> {{product.discount_price }}
                         <br>
                          <strong> 砖 注 转!!!</strong>
                    </p>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary">拽爪转 专砖  <i class="fa fa-telegram" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
