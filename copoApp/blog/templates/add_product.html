<!-- add_product.html -->

{% extends 'base.html' %}
{% block title %}
<title>
    CoPo | Add Product
</title>
{% endblock %}
{% block content %}
{% if request.user.is_superuser %}
<h1>Add New Product</h1>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Add Product</button>

</div>
{% else %}
<p>You are not logged in as a superuser.</p>
{% endif %}

{% endblock %}
